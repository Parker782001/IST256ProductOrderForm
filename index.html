<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link type="image/png" sizes="16x16" rel="icon" href=".../icons8-globe-16.png">
  <title>Chick Fil A Sandwiches</title>
</head>
<body>

<div class="container">
  <div class="col-12 mt-4 mb-4" align="center"><h1 class="display-4">Chick Fil A Sandwiches</h1></div>
  <form method="get">
    <div class="row">
      <div class="col-6">
        <h3>Regular Sandwich</h3>
        <br>
        <img src="https://www.cfacdn.com/img/order/menu/Online/Entrees/Jul19_CFASandwich_pdp.png" width="250" height="250" alt="Hoodie Black">
        <br>
        <b>Toppings</b>
        <div class="form-check">
          <input type="checkbox" name="Toppings" value="Cheese" class="form-check-input" id="cheese">
          <label class="form-check-label" for="cheese">Cheese</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="Toppings" value="Lettuce" class="form-check-input" id="lettuce">
          <label class="form-check-label" for="Lettuce">Lettuce</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="Toppings" value="Tomato" class="form-check-input" id="tomato">
          <label class="form-check-label" for="Tomato">Tomato</label>
        </div>
        <div class="form-check">
          <input type="checkbox" name="Toppings" value="Bacon" class="form-check-input" id="bacon">
          <label class="form-check-label" for="bacon">Bacon</label>
        </div>
        <br>
        <b>With Fries?</b>
        <div class="form-check">
          <input type="radio" id="small" name="size1" class="form-check-input">
          <label class="form-check-label" for="small">Small</label>
        </div>
        <div class="form-check">
          <input type="radio" id="medium" name="size1" class="form-check-input">
          <label class="form-check-label" for="medium">Medium</label>
        </div>
        <div class="form-check">
          <input type="radio" id="large" name="size1" class="form-check-input">
          <label class="form-check-label" for="large">Large</label>
        </div>
        <div class="form-check">
          <input type="radio" id="none" name="size1" class="form-check-input">
          <label class="form-check-label" for="none">None</label>
        </div>
        <br>
        <div class="form-group">
          <label for="Sauce"><b>Sauce</b></label>
          <select multiple class="form-control" id="Sauce">
            <option>Chick Fil A</option>
            <option>Polynesian</option>
            <option>Honey Mustard</option>
            <option>Barbeque</option>
            <option>Sweet and Spicy Sriracha</option>
            <option>Zesty Buffalo</option>
            <option>Garden Herb Ranch</option>
          </select>
        </div>
        <br>

      </div>


      <div class="col-6">
        <div>
          <h3>Spicy Sandwich</h3>
          <br>
          <img src="https://www.cfacdn.com/img/order/menu/Online/Entrees/CFASpicySandwich_1080.png" width="250" height="250" alt="Hoodie and Sweatpants">
          <br>
          <b>Toppings</b>
          <div class="form-check">
            <input type="checkbox" name="Toppings" value="Cheese" class="form-check-input" id="cheese">
            <label class="form-check-label" for="cheese">Cheese</label>
          </div>
          <div class="form-check">
            <input type="checkbox" name="Toppings" value="Lettuce" class="form-check-input" id="lettuce">
            <label class="form-check-label" for="Lettuce">Lettuce</label>
          </div>
          <div class="form-check">
            <input type="checkbox" name="Toppings" value="Tomato" class="form-check-input" id="tomato">
            <label class="form-check-label" for="Tomato">Tomato</label>
          </div>
          <div class="form-check">
            <input type="checkbox" name="Toppings" value="Bacon" class="form-check-input" id="bacon">
            <label class="form-check-label" for="bacon">Bacon</label>
          </div>
        </div>
        <br>
        <b>With Fries?</b>
        <div class="form-check">
          <input type="radio" id="small" name="size1" class="form-check-input">
          <label class="form-check-label" for="small">Small</label>
        </div>
        <div class="form-check">
          <input type="radio" id="medium" name="size1" class="form-check-input">
          <label class="form-check-label" for="medium">Medium</label>
        </div>
        <div class="form-check">
          <input type="radio" id="large" name="size1" class="form-check-input">
          <label class="form-check-label" for="large">Large</label>
        </div>
        <div class="form-check">
          <input type="radio" id="none" name="size1" class="form-check-input">
          <label class="form-check-label" for="none">None</label>
        </div>

        <br>
        <div class="form-group">
          <label for="Sauce"><b>Sauce</b></label>
          <select multiple class="form-control" id="Sauce">
            <option>Chick Fil A</option>
            <option>Polynesian</option>
            <option>Honey Mustard</option>
            <option>Barbeque</option>
            <option>Sweet and Spicy Sriracha</option>
            <option>Zesty Buffalo</option>
            <option>Garden Herb Ranch</option>
          </select>
        </div>
        <br>
      </div>

      <div class="row">
        <div class="col-4">
          <label for="name">Name</label>
          <input type="text" name="Name" id="Name" placeholder="Enter Full Name" required>
        </div>
        <div class="col-4">
          <label for="email">Last Name</label>
          <input type="text" name="email" id="email" placeholder="Enter Email" required>
        </div>
        <div class="col-4">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" placeholder="Enter Password" required>

        </div>
        <div class="col-4">
          <label for="Comments">Comments</label>
          <input type="comments" name="comments" id="comments" placeholder="Any Comments" required>
          <input type="submit" value="Post">
        </div>
      </div>
      <br>

    </div>
  </form>
</div>
</body>
</html>
